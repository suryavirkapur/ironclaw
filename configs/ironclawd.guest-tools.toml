execution_mode = "guest_tools"
idle_timeout_minutes = 5
log_level = "info"

[server]
bind = "127.0.0.1"
port = 9938

[ui]
mount = "/ui"
index_file = "index.html"

[storage]
users_root = "data/users"

[llm]
model = "minimax/minimax-m2.5"
base_url = "https://openrouter.ai/api/v1"
api = "chat_completions"

[firecracker]
enabled = false
kernel_path = "kernels/firecracker/vmlinux-6.1.155.bin"
rootfs_path = "rootfs/build/guest-rootfs.ext4"
api_socket_dir = "/tmp/ironclaw-fc"
vsock_uds_dir = "/tmp/ironclaw/vsock"
vsock_port = 5000

[daemon]
pid_file = "/tmp/ironclaw/ironclawd.pid"
log_file = "/tmp/ironclaw/ironclawd.log"
graceful_timeout_ms = 5000
log_rotate_keep = 5
log_rotate_max_bytes = 10485760

[whatsapp]
enabled = false
session_dir = "data/whatsapp"
auth_method = "md5"
qr_timeout_ms = 120000
